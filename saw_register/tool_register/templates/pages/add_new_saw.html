{% extends "index.html" %} 
{% block add_new_saw %} 

{% if user.is_authenticated %}
<h1 style="text-align: center; margin-top: 100px">New saw</h1>

    <div class="content-section" style="max-width: 300px; margin: 50px auto 0 auto;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form.as_p }}
            </fieldset>
             <div class="form-group" >
                 <button class="btn btn-outline-info" type="submit">Save</button>
             </div>

        </form>
          {% if err_message %}
            <h2 style="margin-top: 50px;">{{ err_message }}</h2>
          {% endif %}
    </div>


{% else %}

<h1 style="text-align: center; margin-top: 300px">Please Login</h1>
{% endif %}


{% endblock %}
