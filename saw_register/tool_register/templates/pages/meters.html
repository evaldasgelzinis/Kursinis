{% extends "index.html" %}
{% block meters %} 
{% if user.is_authenticated %}

<h1 style="text-align: center; margin-top: 100px">Saws meters {{ saw.name }}</h1>

<div style="max-width: 300px; margin: 50px auto 0 auto;">
    <div class="list-group">
        {% for object in object_list %}
        <li class="list-group-item list-group-item-action">  {{ object.meters }} </li>
        {% endfor %}
    </div>
</div>

{% else %}

<h1 style="text-align: center; margin-top: 300px">Please Login</h1>

{% endif %}
{% endblock %}
