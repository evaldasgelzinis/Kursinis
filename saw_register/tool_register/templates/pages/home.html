{% extends "index.html" %}

{% block home %}
{% if user.is_authenticated %}
<h1 style="text-align: center; margin-top: 100px;">Welcom to page</h1>

<div style="max-width: 300px; margin: 50px auto 0 auto;">
    <div class="list-group">
        {% for workplace in object_list %}
        <a href="{% url 'saw_brands' workplace.id %}" class="list-group-item list-group-item-action">{{ workplace.name }}</a>
        {% endfor %}
    </div>
</div>
    
{% else %}


<h1 style="text-align: center; margin-top: 300px;">Please Login</h1>
{% endif %}
{% endblock %}
