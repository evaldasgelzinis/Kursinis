{% extends "index.html" %} 
{% block saw %} 

{% if user.is_authenticated %}
<h1 style="text-align: center; margin-top: 100px">Saws</h1>

<div style="max-width: 300px; margin: 50px auto 0 auto">
  <div class="list-group">
    {% for object in object_list %}
    <a href="{% url 'meters' object.id %}" class="list-group-item list-group-item-action"
      >{{ object.name }}</a
    >
    {% endfor %}
  </div>
</div>

{% else %}

<h1 style="text-align: center; margin-top: 300px">Please Login</h1>
{% endif %} {% endblock %}
