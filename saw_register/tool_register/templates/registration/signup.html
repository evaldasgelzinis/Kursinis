{% extends "index.html" %}

{% block signup %}
<div style="margin: 300px auto 0 auto; width: fit-content;">
  <form method="post"
    style="background-color: rgb(182, 204, 200); width: fit-content; padding: 10px; display: flex; align-items: center; flex-direction: column; border: 1px solid grey; border-radius: 15px;">
    <h2 style="text-align: center; margin-bottom: 15px;">Sign up</h2>
    {% csrf_token %}
    <div style="display: flex; align-items: end; flex-direction: column; justify-content: center;">
      {{ form.as_p }}
    </div>
    <button style="max-width: 100px;" type="submit">Sign Up</button>
  </form>
  {% if err_message %}
  <h2 style="margin-top: 50px;">{{ err_message }}</h2>
  {% endif %}
</div>


{% endblock %}
